<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <header>
            <a id="logo" th:href="@{/index}">
                <div>
                    <p>Gather</p>
                    <p>Exclusive</p>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a th:href="@{/create}">create</a></li>
                    <li><a th:href="@{/dashboard}">dashboard</a></li>
<!--                    <li><a href="">profile</a></li>-->
                    <li><a th:href="@{/register}">sign up</a></li>
                </ul>
            </nav>
        </header>
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form" method="post" role="form" th:action="@{/login}">
                <div class="input-container">
                    <label for="username">Email: </label>
                    <input type="email" id="username" name="username" placeholder="Type your email"/>
                </div>
                <div class="input-container">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Type your name"/>
                </div>
                <div class="input-container">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Type your password"/>
                </div>
                <div class="input-container">
                    <button type="submit">Login</button>
                    <span>Not registered?</span>
                    <a th:href="@{/register}">Register Here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
